# Cross.toml - Simplified configuration for cross-rs cross-compilation

# ARM64 / aarch64 target configuration
[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libpcap-dev:arm64",
]

# ARM32 / armv7 target configuration
[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture armhf",
    "apt-get update",
    "apt-get install -y libpcap-dev:armhf",
]
