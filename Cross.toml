# Cross.toml - Minimal configuration for cross-rs cross-compilation

[build.env]
passthrough = ["LIBPCAP_LIBDIR", "PKG_CONFIG_PATH"]

# ARM64 / aarch64 target configuration
[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libpcap-dev:arm64 pkg-config",
]

# ARM32 / armv7 target configuration
[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture armhf",
    "apt-get update",
    "apt-get install -y libpcap-dev:armhf pkg-config",
]
